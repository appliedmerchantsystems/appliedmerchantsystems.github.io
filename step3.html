<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Applied Merchants</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
  <header>
    <nav class="banner" role="navigation"></nav>
  </header>
  <div class="container container_padding">
    <!-- Lets Create You Account -->
    <div class="row">
      <div class="col-md-offset-3 col-md-6 text-center">
        <div class="row">
          <h4 class="top_h4_text">Tell us about your business.</h4>
        </div>
        <div class="row top_grey_text">
          Signing up for Applied Merchant is fast and free â€” no commitments or long-term contracts.
        </div>
      </div>
    </div>
    <!-- 3 Check Boxes -->
    <div class="row three_check_blocks">
      <div class="row">
        <fieldset>
          <form action="step4.html">
            <div class="form-group col-md-6">
              <label  for="company_name">&nbsp;</label>
              <input type="text" class="form-control" id="company_name" placeholder="Average Sales Amount*">
            </div>
            <div class="form-group col-md-6">
              <label for="company_name">If Sole Proprietorship, please enter social security number</label>
              <input type="text" class="form-control" id="company_name" placeholder="Federal Tax ID*">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="company_name">Total Montly Sales Amount</label>
              <input type="text" class="form-control" id="company_name" placeholder="Total Montly Sales Amount*">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="company_name">Goods or Services Sold</label>
              <input type="text" class="form-control" id="company_name" placeholder="Goods or Services Sold*">
            </div>
            <!-- Footer and Button -->
            <div class="row"></div>
            <div class="col-md-12 text-center form_footer">
                <button class="btn_submit btn btn-primary">
                  <span class="btn_submit_span">Continue</span>
                </button>
            </div>
          </form>
        </fieldset>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
