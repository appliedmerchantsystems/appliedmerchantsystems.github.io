<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Applied Merchants</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <nav class="banner" role="navigation"></nav>
  </header>
  <div class="container container_padding">
    <!-- Lets Create You Account -->
    <div class="row">
      <div class="col-md-offset-3 col-md-6 text-center">
        <div class="row">
          <h4 class="top_h4_text">Tell us about your business.</h4>
        </div>
        <div class="row top_grey_text">
          Signing up for Applied Merchant is fast and free â€” no commitments or long-term contracts.
        </div>
      </div>
    </div>
    <!-- 3 Check Boxes -->
    <div class="row three_check_blocks">
      <div class="row">
        <fieldset>
          <form action="index.html">
            <div class="form-group col-md-6">
              <label class ="sr-only" for="first_name">First Name</label>
              <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="last_name">Last Name</label>
              <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="home_address">Home Street Address (No P.O. Boxes)</label>
              <input type="text" class="form-control" id="home_address" placeholder="Home Street Address (No P.O. Boxes)">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="city">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="state"></label>
              <select class="text-right form-control state">
                <option value="us">State</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="zipcode">Zipcode</label>
              <input type="text" class="form-control" id="zipcode" placeholder="Zipcode">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="country"></label>
              <select class="text-right form-control country">
                <option value="us">Country</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="number">Home / Mobile Number</label>
              <input type="text" class="form-control" id="number" placeholder="Home / Mobile Number">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="dob">Date of Birth</label>
              <input type="text" class="form-control" id="dob" placeholder="Date of Birth">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="dob">Social Security Number</label>
              <input type="text" class="form-control" id="dob" placeholder="Social Security Number">
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="dob">Driver's License Number</label>
              <input type="text" class="form-control" id="dob" placeholder="Driver's License Number">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="ownership_percentage"></label>
              <select class="text-right form-control ownership_percentage">
                <option value="us">Ownership Percentage</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class ="sr-only" for="dob">Title</label>
              <input type="text" class="form-control" id="dob" placeholder="Title">
            </div>
            <!-- Footer and Button -->
            <div class="row"></div>
            <div class="col-md-12 text-center form_footer">
                <button class="btn_submit btn btn-primary">
                  <span class="btn_submit_span">Continue</span></a>
                </button>
            </div>
          </form>
        </fieldset>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
