<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Applied Merchants</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <nav class="banner" role="navigation"></nav>
  </header>
  <div class="container container_padding">
    <!-- Lets Create You Account -->
    <div class="row">
      <div class="col-md-offset-3 col-md-6 text-center">
        <div class="row">
          <h4 class="top_h4_text">Tell us about your business.</h4>
        </div>
        <div class="row top_grey_text">
          Signing up for Applied Merchant is fast and free â€” no commitments or long-term contracts.
        </div>
      </div>
    </div>
    <!-- 3 Check Boxes -->
    <div class="row three_check_blocks">
      <div class="row">
        <fieldset>
          <form>
            <div class="form-group col-md-6">
              <label for="business_type">What type of business is it?</label>
              <select class="text-right form-control business_type">
                <option selected="selected" value="us">LLC</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="business_category">Business Category</label>
              <select class="text-right form-control business_category">
                <option value="us">-</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="business_name">What is your Business Name</label>
              <input type="text" class="form-control" id="business_name" placeholder="Business Name">
            </div>
            <div class="form-group col-md-6">
              <label for="eid">Employer Identification Number (optional)</label>
              <input type="text" class="form-control" id="eid" placeholder="00-0000000">
            </div>
            <div class="form-group col-md-6">
              <label for="exampleInputPassword1">Estimated annual revenue</label>
              <select class="text-right form-control business_revenue">
                <option value="us">0-$10,000</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="country">Account Type</label>
              <select class="text-right form-control business_type">
                <option value="us">How do you plan to use your Account?</option>
              </select>

            </div>
            <!-- Footer and Button -->
            <div class="row"></div>
            <div class="form_footer form-group ">
              <div class="col-md-6">
                <p>
                  By continuing, I agree to Applied Merchant's Seller Agreement and E-Sign Consent. Already have a account? Sign in.
                </p>
              </div>
              <div class="btn-group btn_submit_div col-md-6">
                <button class="btn_submit btn btn-primary">
                  <span class="btn_submit_span">Continue</span>
                </button>
              </div>
          </form>
        </fieldset>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
