<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Applied Merchants</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <nav class="banner" role="navigation"></nav>
  </header>
  <div class="container container_padding">
    <!-- Lets Create You Account -->
    <div class="row">
      <div class="col-md-offset-3 col-md-6 text-center">
        <div class="row">
          <h4 class="top_h4_text">Tell us about your business.</h4>
        </div>
        <div class="row top_grey_text">
          Signing up for Applied Merchant is fast and free â€” no commitments or long-term contracts.
        </div>
      </div>
    </div>
    <!-- 3 Check Boxes -->
    <div class="row three_check_blocks">
      <div class="row">
        <fieldset>
          <form>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="company_name" placeholder="Company Name (DBA)*">
              <label class ="company_name_label" for="company_name">If Sole Proprietorship, please enter owener's full name.</label>
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="business_name" placeholder="Legal Business Name">
              <label for="business_name">&nbsp;</label>
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="busienss_address">Business Street Address</label>
              <input type="text" class="form-control" id="business_address" placeholder="Business Street Address">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="business_city">Business City</label>
              <input type="text" class="form-control" id="business_city" placeholder="Business City">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="business_state"></label>
              <select class="text-right form-control business_state">
                <option value="us">State</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="business_zipcode">Business Zip Code*</label>
              <input type="text" class="form-control" id="business_zipcode" placeholder="Business Zip Code*">
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="business_country">Business Country</label>
              <select class="text-right form-control business_country">
                <option value="us">Business Country</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label class="sr-only" for="business_website">Business Website</label>
              <input type="text" class="form-control" id="business_website" placeholder="Business Website">
            </div>
            <div class="form-group col-md-6">
              <label  for="business_structure">&nbsp;</label>
              <select class="text-right form-control business_structure">
                <option value="bs">Business Structure</option>
                <option value="sp">Sole Proprietorship</option>
                <option value="corp">Corporation</option>
                <option value="llc">LLC</option>
                <option value="partnership">Partnership</option>
                <option value="np">Non-Profit</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="business_taxid">If Sole Proprietorship, please enter owener's full name.</label>
              <input type="text" class="form-control" id="business_taxid" placeholder="Federal Tax ID">
            </div>
            <!-- Footer and Button -->
            <div class="row"></div>
            <div class="col-md-12 text-center form_footer">
                <button class="btn_submit btn btn-primary">
                  <span class="btn_submit_span">Continue</span>
                </button>
            </div>
          </form>
        </fieldset>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
